<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Title -->
    <title>Weather Journal API</title>
  </head>
  <body>
    <div class="text-center body-wrapper">
      <div class="app-wrapper">
        <form>
          <!-- <img class="mt-4" src="imgs/clouds.jpeg" alt="clouds" /> -->
          <div>
            <h1 class="holder-headline">Weather Journal API</h1>
          </div>
          <div class="holder-zip">
            <input
              type="text"
              id="zip"
              placeholder="Enter zip code here"
              class="form-control form-control-lg"
              required
              autofocus
            />
          </div>
          <div class="holder-feel">
            <textarea
              class="form-control form-control-lg"
              id="feelings"
              rows="4"
              placeholder="How are you feeling today?"
            ></textarea>
          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-lg btn-primary col-12">
              Generate!
            </button>
          </div>
          <div class="mt-5 holder-entry">
            <div class="form-control form-control-lg">Most Recent Entry</div>
            <div id="entryHolder">
              <div id="date"></div>
              <div id="temp"></div>
              <div id="content"></div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>

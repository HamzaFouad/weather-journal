<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Styles -->
    <link href="styles.css" rel="stylesheet" />

    <!-- Title -->
    <title>Weather Journal API</title>
  </head>
  <body>
    <div class="body-wrapper">
      <div class="app-wrapper">
        <form>
          
          <h1 class="holder-headline text-center mt-2 mb-4">Weather Journal API</h1>
          
          <div class="holder-country-zip row mb-3">
            <div class="holder-country form-group col-md-6">
              <label for='inputCountry'>Country</label>
              <select id="country" class="form-select form-select-lg" required aria-label="Default select example" required>
                <option disabled selected hidden value="">Choose...</option>
                <option value="AU">AU</option>
                <option value="US">US</option>
                <option value="GB">GB</option>
              </select>
            </div> <!-- End of holder-country div -->
            <div class="holder-zip form-group col-md-6">
              <label for="inputZipCode">Zip code</label>
              <input
                type="text"
                id="zip"
                class="form-control form-control-lg"
                required
                autofocus
              />
            </div> <!-- End of holder-zip div -->
          </div> <!-- End of holder-country-zip div --> 
          
          <div class='units'>
          </div>
          
          <div class="holder-feel mb-3">
            <textarea
              class="form-control form-control-lg"
              id="feelings"
              rows="4"
              placeholder="How are you feeling today?"
            ></textarea>
          </div> <!-- End of holder-feel div -->

          <div class="submitButton text-center mb-5">
            <button
              id="generateBtn"
              type="submit"
              class="btn btn-lg btn-primary col-12"
            >
              <span>Generate</span>
            </button>
          </div> <!-- End of submitButton div -->
           
          <div id="entryHolder" class="holder-entry text-center form-control form-control-lg">
            <span>Most Recent Entry</span>
            <hr class="holder-headline-borderLine">
            <div id="entryHolder-content">
              <div id="date" class="mb-1"></div>
              <div id="temp" class="mb-1"></div>
              <div id="content" class="mb-1"></div>
            </div>
          </div> <!-- End of holder-entry div -->
        </form> 
      </div> <!-- End of app-wrapper div -->
    </div> <!-- End of body-wrapper div -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- <script type="module" src="../server.js"></script> -->
    <script type="module" src="app.js"></script>
  </body>
</html>
